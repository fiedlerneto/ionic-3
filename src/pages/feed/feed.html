</ion-header>


<ion-content padding>

    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img class="img-icon" src="assets/imgs/logo.png">
          </ion-avatar>
          <h2 class="user">{{ usuario }}</h2>
          <p>{{dataHoje()}}</p>

        <img class="img-body"  src="assets/imgs/logo.png">

        <ion-card-content>
          <p class="body-title">Personal Trainer</p>
          <span>Agende um horário </span> <button ion-button small ><ion-icon name="calendar" style="font-size: 2em;"></ion-icon></button>

          <ion-icon name="logo-whatsapp" style="color:green"></ion-icon> <span>(43) 99920-2314</span>

          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
